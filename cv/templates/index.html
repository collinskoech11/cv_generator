{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static './css/style.css' %}">
</head>
<body>
    <section class="HeaderContainer">
        <div class="header-container">
            <div class="title"><h1 class="mb-4">CV Generator</h1></div>
            <div class="title-buttons">
                <a href="/#"><button>Edit Details</button></a>
                <a href="/Details"><button class="sign">Preview CV</button></a>
            </div>
            <div class="title-nav-btn" id="navigate">
                <div class="nav-line"></div>   
                <div class="nav-line"></div>  
                <div class="nav-line"></div>           
            </div>
        </div>
    </section>
    <section class="SideNav">
        <div class="side-nav">
            <div class="side-nav-close">
                <div class="close-btn" id="closer"><img src="./img/close.png" alt=""></div>
            </div>
            <div class="side-nav-btn">
                <button>Reader</button>
            </div>
            <div class="side-nav-btn">
                <button>Writer</button>
            </div>
            <div class="side-nav-btn">
                <button>Benefits</button>
            </div>
            <div class="side-nav-btn">
                <button>Contact</button>
            </div>
            <div class="side-nav-btn">
                <button>Sign in</button>
            </div>
        </div>
    </section>
    <section class="form-container">
        <div class="form-container">
            <form action="" method="POST" name="details">
                <h2>Personal Details</h2>
                <label for="name">Full Names</label><input type="text" name="name"><br/>
                <label for="location">Preffered work location</label><input type="text" name="location"><br/>
                <label for="email">Email</label><input type="text" name="email"><br/>
                <label for="social">Socials</label><input type="text" name="social"><br/>
                <label for="Number">Phone Number</label><input type="text" name="Number"><br/>
                <label for="summary">Personal Summary</label><input type="text" name="summary"><br/>
            </form>
            <form action="" method="POST" name="experience">
                <h2>Work Experience</h2>
                <label for="experiencerole">Role</label><input type="text" name="experiencerole"><br/>
                <label for="experiencecompany">Company Name</label><input type="text" name="experiencecompany"><br/>
                <label for="experiencetimeline">TimeLine</label><input type="text" name="experiencetimeline"><br/>
                <label for="experiencedescription">Description</label><input type="text" name="experiencedescription"><br/>
            </form>
            <form action="">
                <h2>Education</h2>
                <label for="educationschool">School Name</label><input type="text" name="educationschool"><br/>
                <label for="educationcourse">Course</label><input type="text" name="educationcourse"><br/>
                <label for="educationtimeline">TimeLine</label><input type="text" name="educationtimeline"><br/>
            </form>
            <form action="" method="POST" name="skills">
                <h2>skills</h2>
                <label for="skills">Skill</label><input type="text" name="skills"><br/>
            </form>
            <form action="">
                <h2>Honours &amp; awards</h2>
                <label for="awards">Awards</label><input type="text" name="awards"><br/>
            </form>
        
        </div>
    </section>
    <section class="Footer-container">
        <div class="footer-container">
            <div class="footer-title">
                <h2>Live Summary</h2>
            </div>
            <div class="footer-sub">
                <div class="footer-sub-align">
                    <div class="footer-sub-sub">
                        <b>Product </b><br> <br><br>

                        Features <br><br>
                        Security <br><br>
                        Business<br><br>
                        Case studies<br><br>
                        Pricing<br><br>
                        Resources<br><br>
                    </div>
                    <div class="footer-sub-sub">
                        <b>Explore</b> <br> <br><br>

                        Developer API <br><br>
                        Partners <br><br>
                        Electron<br><br>
                        Desktop app<br><br>
                        Mobile app<br><br>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>
    <script src="{% static './js/script.js' %} "></script>
</body>
</html>
