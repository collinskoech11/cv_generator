            <form action="" method="POST" name="skills">

                <label for="skills"></label><input type="text" name="skills">
            </form>
            <form action="">
                <h2>Honours &amp; awards</h2>
                <label for="awards"></label><input type="text" name="awards">
            </form>
        
        </div>
